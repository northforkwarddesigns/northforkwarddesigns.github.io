<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Program Approval</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .file-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-card iframe,
        .file-card img,
        .file-card object {
            width: 100%;
            height: 400px;
        }

        .form-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Ward Program Files</h1>

    <div class="file-grid">
        <!-- File Entries Start -->
        <div class="file-card">
            <h3>newimprovedroundedcorners.pdf</h3>
            <object data="https://northforkwarddesigns.github.io/newimprovedroundedcorners.pdf" type="application/pdf">
                <a href="https://northforkwarddesigns.github.io/newimprovedroundedcorners.pdf" download>Download PDF</a>
            </object>
        </div>

        <!-- ADD MORE FILE CARDS BELOW -->
        <!-- Replace the file name and extension in each block -->

        <div class="file-card">
            <h3>PrimaryProgram.pdf</h3>
            <object data="https://northforkwarddesigns.github.io/PrimaryProgram.pdf" type="application/pdf">
                <a href="https://northforkwarddesigns.github.io/PrimaryProgram.pdf" download>Download PDF</a>
            </object>
        </div>

        <div class="file-card">
            <h3>Program-oct-20-01.jpg</h3>
            <img src="https://northforkwarddesigns.github.io/Program-oct-20-01.jpg" alt="Program-oct-20-01">
        </div>

        <div class="file-card">
            <h3>Program-Justin1.pdf</h3>
            <object data="https://northforkwarddesigns.github.io/Program-Justin1.pdf" type="application/pdf">
                <a href="https://northforkwarddesigns.github.io/Program-Justin1.pdf" download>Download PDF</a>
            </object>
        </div>

            </object>

            <img src="https://northforkwarddesigns.github.io/FILENAME.jpg" alt="FILENAME">
        </div>

        -->
        <!-- File Entries End -->
    </div>

            width="640" height="522" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
