<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pdf-container">
        <object data="https://northforkwarddesigns.github.io/newimprovedroundedconers.pdf" type="application/pdf" width="100%" height="600px">
            <p>Your browser doesn't support PDF viewing. Please download the file to review the design update request. 
                <a href="https://northforkwarddesigns.github.io/newimprovedroundedconers.pdf" download>Click here to download the PDF</a>.
            </p>
        </object>
    </div>
    <div class="pdf-container">
        <iframe src="https://northforkwarddesigns.github.io/newimprovedroundedconers.pdf" width="100%" height="600px"></iframe>
    </div>
</body>
</html>
